<!DOCTYPE html>
<html>
<head>
   <title>Ellipsis</title>
   <style>
   h1,p{
     width:300px;
   }
   
   
   .ellipsis{
     white-space:nowrap;
     overflow: hidden;
     text-overflow: ellipsis;
   
   }
   </style>
</head>
<body>
   <h1 class="ellipsis">다은이의 test 시간 . . . </h1>
   <p class="ellipsis">다은이의 test 시간 . . . </p>
</body>
</html>
