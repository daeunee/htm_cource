<!DOCTYPE html>
<html>
<head>
   <title>CSS3 FONT Property</title>
   <style>
     .a{ font-size : 32px;}
      .b{ font-size : 2em;}
       .c{ font-size : large;}
        .d{ font-size : small;}
     
   </style>
</head>
<body>
<h1>Lorem ipsum</h1>
<p class="a">lorem ipsum</p>
<p class="b">lorem ipsum</p>
<p class="c">lorem ipsum</p>
<p class="d">lorem ipsum</p>
</body>
</html>
