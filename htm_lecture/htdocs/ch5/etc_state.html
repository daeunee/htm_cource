<!DOCTYPE html>
<html>
<head>
  <title>CSS Selector Basic</title>
  <style>
  /* input 태그가 사용가능할떄 
    background-color 속성에 white 키워드 적용*/
    input:enabled{background-color:white;}
    /*input 태그 사용 불가능할때 background-color속성에 gray키워드 적용*/
    input:disabled{backgroud-color:gray;}
    /* input 태그에 포커스를 맞출때
    background-color 속성에 orange 키워드를 적용합니다. */
    input:focus {background:oragne;}
  
  </style>
</head>
<body>
  <h2>사용가능</h2>
  <input>
  <h2>사용 불가능</h2>
  <input disabled="disabled">
</body>
</html>
