<!DOCTYPE html>
<html>
<head>
	<title>jQuery Basic</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script>
		
		$(document).ready(function(){
			
			$('img').attr('alt', 'jQuery 라이브러리를 사용한 속성 지정');
			$('img').attr('src', 'http://placehold.it/100x100');
			$('img').attr('width', '100');
		});
	</script>
</head>
<body>
	<img> 
	<img> 
	<img>
</body>
</html>
